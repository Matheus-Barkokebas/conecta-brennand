<div class="login-container">
  <div class="login-card">
    <h2>Acesse Conecta Brennand</h2>
    <p>Digite suas credenciais para acessar o sistema.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <label for="email">E-mail</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput id="email" formControlName="email" type="email" placeholder="email@exemplo.com" required />
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inválido
        </mat-error>
      </mat-form-field>

      <label for="senha">Senha</label>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput id="senha" [type]="hide ? 'password' : 'text'" formControlName="senha"
          placeholder="Digite sua senha" required />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Ocultar senha'"
          [attr.aria-pressed]="!hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          Senha é obrigatória
        </mat-error>
      </mat-form-field>

      <div class="options">
        <mat-checkbox class="remember">Lembrar</mat-checkbox>
        <a class="forgot" href="#">Esqueceu a senha?</a>
      </div>

      <button class="btn-primary" type="submit">
        Continuar
      </button>
    </form>

    <div class="divider">
      <span>Não possui conta?</span>
    </div>

    <button mat-stroked-button class="btn-outline" type="button" [routerLink]="'/usuarios/new'">
      Criar conta
    </button>
  </div>
</div>
