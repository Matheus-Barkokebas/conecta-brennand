<div class="grupo-table-container" *ngIf="grupos?.length; else noData">
  <h2>Lista de Grupos</h2>

  <table mat-table [dataSource]="grupos" class="mat-elevation-z2">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let grupo">{{ grupo.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let grupo">{{ grupo.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="tipoGrupo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let grupo">{{ grupo.tipoGrupo }}</td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuário </th>
      <td mat-cell *matCellDef="let grupo">{{ grupo.usuario?.nome || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let grupo">
        <button
          mat-icon-button
          color="primary"
          (click)="update(grupo)"
          matTooltip="Editar grupo"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="delete(grupo)"
          matTooltip="Excluir grupo"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #noData>
  <p class="empty-message">Nenhum grupo cadastrado.</p>
</ng-template>
