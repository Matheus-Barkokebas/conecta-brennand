<form #formGrupo="ngForm" (ngSubmit)="onSubmit()" class="grupo-form">
  <h2>Cadastro de Grupo</h2>
  <div class="form-group">
    <label for="nome">Nome do Grupo</label>
    <input
      type="text"
      id="nome"
      name="nome"
      class="form-control"
      required
      [(ngModel)]="grupo.nome"
      placeholder="Digite o nome do grupo"
    />
  </div>

  <div class="form-group">
    <label for="tipoGrupo">Tipo de Grupo</label>
    <select
      id="tipoGrupo"
      name="tipoGrupo"
      class="form-control"
      required
      [(ngModel)]="grupo.tipoGrupo"
    >
      <option>AMIGOS</option>
      <option>ESCOLAR</option>
      <option>INSTITUCIONAL</option>
      <option>OUTROS</option>
    </select>
  </div>

  <div class="buttons">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="onBack()">
      Voltar
    </button>
  </div>
</form>
