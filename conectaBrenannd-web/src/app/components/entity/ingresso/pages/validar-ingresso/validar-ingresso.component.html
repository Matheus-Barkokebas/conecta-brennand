<div class="validar-ingresso">
  <input
    type="text"
    placeholder="Digite o CPF ou token do ingresso"
    [(ngModel)]="cpfToken"
  />
  <button (click)="validar()">Validar Ingresso</button>

  <div *ngIf="resposta">
    <p>{{ resposta.mensagem }}</p>
    <p>Status: {{ resposta.status }}</p>
    <p *ngIf="resposta.dataUtilizacao">Usado em: {{ resposta.dataUtilizacao | date:'short' }}</p>
  </div>

  <div *ngIf="errorMsg" class="erro">
    {{ errorMsg }}
  </div>
</div>
