<div class="cadastro-container">
  <div class="cadastro-card">
    <h2>Crie sua conta no Conecta Brennand</h2>
    <p>Preencha os campos abaixo para registrar um novo usuário</p>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="cadastro-form">
      
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nome</mat-label>
          <input matInput name="nome" [(ngModel)]="usuario.nome" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>CPF</mat-label>
          <input matInput name="cpf" [(ngModel)]="usuario.cpf" required>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="usuario.email" required>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Senha</mat-label>
          <input matInput type="password" name="senha" [(ngModel)]="usuario.senha" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Telefone</mat-label>
          <input matInput name="telefone" [(ngModel)]="usuario.telefone" required>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" name="dataNascimento" [(ngModel)]="usuario.dataNascimento" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Endereço</mat-label>
        <input matInput name="endereco" [(ngModel)]="usuario.endereco" required>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Cidade</mat-label>
          <input matInput name="cidade" [(ngModel)]="usuario.cidade" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Estado</mat-label>
          <input matInput name="estado" [(ngModel)]="usuario.estado" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>CEP</mat-label>
          <input matInput name="cep" [(ngModel)]="usuario.cep" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Tipo de Usuário</mat-label>
          <mat-select [(ngModel)]="usuario.permissao" name="permissao" required>
            <mat-option value="usuario">Usuário</mat-option>
            <mat-option value="admin">Administrador</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button type="submit" mat-raised-button color="primary" class="btn-full" [disabled]="form.invalid">
        Confirmar Cadastro
      </button>
    </form>

    <div class="divider">
      <span>Já possui conta?</span>
    </div>

    <button mat-stroked-button class="btn-full" routerLink="/login">
      Fazer login
    </button>
  </div>
</div>
