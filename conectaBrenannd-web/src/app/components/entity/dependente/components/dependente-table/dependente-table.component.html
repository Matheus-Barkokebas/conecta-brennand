<button mat-icon-button class="back-button" (click)="onBack()">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="elegant-table-container" *ngIf="dependentes?.length; else noData">
  <h2>Dependentes</h2>

  <table mat-table [dataSource]="dependentes" class="mat-elevation-z2 elegant-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-header">ID</th>
      <td mat-cell *matCellDef="let d" class="table-cell"> {{ d.id }} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="table-header">Nome</th>
      <td mat-cell *matCellDef="let d" class="table-cell"> {{ d.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef class="table-header">Idade</th>
      <td mat-cell *matCellDef="let d" class="table-cell"> {{ d.idade }} </td>
    </ng-container>

    <ng-container matColumnDef="parentesco">
      <th mat-header-cell *matHeaderCellDef class="table-header">Parentesco</th>
      <td mat-cell *matCellDef="let d" class="table-cell"> {{ d.parentesco }} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef class="table-header">CPF</th>
      <td mat-cell *matCellDef="let d" class="table-cell"> {{ d.cpf }} </td>
    </ng-container>

    <ng-container matColumnDef="token">
      <th mat-header-cell *matHeaderCellDef class="table-header">Token</th>
      <td mat-cell *matCellDef="let d" class="table-cell"> {{ d.token || '-' }} </td>
    </ng-container>

    <ng-container matColumnDef="grupo">
      <th mat-header-cell *matHeaderCellDef class="table-header">Grupo</th>
      <td mat-cell *matCellDef="let d" class="table-cell"> {{ d.grupo?.nome || '-' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header actions-header">Ações</th>
      <td mat-cell *matCellDef="let d" class="table-cell actions-cell">

        <button mat-icon-button matTooltip="Editar dependente"
                class="edit-button"
                (click)="update(d)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button matTooltip="Excluir dependente"
                class="delete-button"
                (click)="delete(d)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="data-row"></tr>
    
  </table>
</div>

<ng-template #noData>
  <div class="empty-message">
    Nenhum dependente cadastrado.
  </div>
</ng-template>
